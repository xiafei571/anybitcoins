<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Bitcoin dashboard</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<style>
html, body, #container {
	width: 100%;
	height: 100%;
	margin: 0;
	padding: 0;
}
</style>
</head>
<body>
	<input id="donate" name="test" type="text"/><button>donate</button>
	<div id="res"></div>
	<div id="msg"></div>
	<script>
		$(function() {
			 $("button").click(function(){
				    $.ajax({
						url : "add",
						type : "post",
						data : JSON.stringify({
							amount : $("#donate").val(),
							datetime : new Date().getTime()
						}),
						contentType : "application/json; charset=utf-8",
						dataType : "json",
						success : function(result) {
							$('#res').text("Current amount: " + JSON.stringify(result.res));
							$('#msg').text(JSON.stringify(result.msg));
						}
					});
			});
			
			

		});
	</script>
</body>
</html>
